<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-like Dark UI</title>
    <link rel="stylesheet" href="./transcript.css" />
</head>

<body>
    <div class="app-container">

        <!-- LEFT SIDEBAR -->
        <div class="sidebar" id="leftsidebar">
            <div class="sidebar-header">
                <h2 data-i18n="history">History</h2>
            </div>
            <hr>

            <div class="sidebar-section">
                <h3>今天</h3>
                <!-- 重要：要有這個容器來接收新增的 blocks -->
                <div class="history-blocks">

                </div>
            </div>


            <!-- SEARCH RESULT POPUP (NOW ABOVE SEARCH BAR) -->
            <div id="searchPopup" class="search-popup">
                <div class="search-popup-header">
                    <h3 data-i18n="search_results">Search Results</h3>
                    <button class="close-btn" id="closeSearchBtn">×</button>
                </div>
                <div class="search-popup-results" id="searchResults">
                    <!-- 搜尋結果將顯示於此 -->
                </div>
            </div>

            <!-- SEARCH BAR -->
            <div class="sidebar-search">
                <input type="text" id="searchInput" placeholder="Search..." data-i18n-placeholder="search_placeholder">
                <button id="searchBtn">🔍</button>
            </div>


        </div>

        <div class="sidebar" id="rightsidebar">
            <div class="sidebar-header">
                <h2 data-i18n="terminology">Terminology</h2>
            </div>
            <hr>
            <div class="terminology-list">
                <div class="term-block">
                    <div class="term-header">
                        <span class="term">Artificial Intelligence</span>
                        <span class="toggle-icon">+</span>
                    </div>
                    <div class="term-definition">
                        人工智能是計算機科學的一個分支，它旨在開發能夠模擬人類智能的系統。這包括學習（獲取信息和規則）、推理（使用規則得出近似或確定的結論）和自我修正等能力。
                    </div>
                </div>
                <div class="term-block">
                    <div class="term-header">
                        <span class="term">Machine Learning</span>
                        <span class="toggle-icon">+</span>
                    </div>
                    <div class="term-definition">
                        機器學習是人工智能的一個子領域，專注於開發能夠從經驗中學習和改進的算法和統計模型，而無需明確編程。
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="new-btn" id="newTranscriptBtn">
                +
            </button>
            <button class="toggle-btn" id="toggleSidebar">
                ←
            </button>
        </div>


        <!-- MAIN CHAT AREA -->
        <div class="main-content" id="mainContent">
            <div class="main-header">
                <h2 data-i18n="transcript">Transcript</h2>
            </div>

            <div class="prompt-container">
                <h1 data-i18n="transcript">Transcript</h1>
                <div class="action-buttons">
                    <button class="action-btn record-btn">
                        <span class="btn-icon">●</span>
                        <span data-i18n="record">Record</span>
                    </button>
                    <button class="action-btn upload-btn">
                        <span class="btn-icon">↑</span>
                        <span data-i18n="upload">Upload</span>
                    </button>
                    <button class="action-btn chat-btn" id="chatBtn">
                        <span class="btn-icon">💬</span>
                        <span data-i18n="chat">Chat</span>
                    </button>
                    <div class="dropdown">
                        <button class="action-btn language-btn">
                            <span class="btn-icon">🌐</span>
                            中文
                        </button>
                        <div class="dropdown-content">
                            <a href="#" data-lang="zh" class="active">中文</a>
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="ja">日本語</a>
                            <a href="#" data-lang="de">Deutsch</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="transcriptArea" class="transcript-area">
                <!-- Transcript content will appear here -->
            </div>

            <!-- Chat popup -->
            <div id="chatPopup" class="chat-popup">
                <div class="chat-popup-header">
                    <h3 data-i18n="chat_assistant">Chat Assistant</h3>
                    <button class="close-btn" id="closeChatBtn">×</button>
                </div>
                <div class="chat-popup-messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-popup-input">
                    <input type="text" placeholder="Type your message..." data-i18n-placeholder="chat_placeholder"
                        id="chatInput">
                    <button id="sendChatBtn" style="font-size: 20px">➤</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./transcript.js"></script>
</body>

</html>
